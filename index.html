<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">ET</div>
        <div class="brand-text">
          <h1>Expense Tracker</h1>
        </div>
      </div>
      <div class="actions">
        <button class="btn" id="export-btn"><i class="fas fa-download"></i> Export</button>
        <button class="btn" id="import-btn"><i class="fas fa-upload"></i> Import</button>
	<input type="file" id="import-file" style="display:none;" accept=".xlsx,.xls">
        <button class="btn" id="reset-btn"><i class="fas fa-redo"></i> Reset</button>
	<button class="btn" id="darkmode-btn"><i class="fas fa-moon"></i> Dark Mode</button>
      </div>
    </header>

    <div class="dashboard">
      <div class="card">
        <h2><i class="fas fa-chart-line"></i> Financial Summary</h2>

        <div class="balance-summary">
          <div class="balance-item">
            <h3>Total Balance</h3>
            <div class="balance-value" id="balance">₹0.00</div>
          </div>
          <div class="balance-item">
            <h3>Total Income</h3>
            <div class="balance-value" id="income">₹0.00</div>
          </div>
          <div class="balance-item">
            <h3>Total Expenses</h3>
            <div class="balance-value" id="expense">₹0.00</div>
          </div>
        </div>

        <div class="chart-container">
          <canvas id="chart"></canvas>
        </div>
      </div>

      <div class="card">
        <h2><i class="fas fa-plus-circle"></i> Add Transaction</h2>

        <form id="transaction-form">
          <div class="form-group">
            <label for="title">Transaction Title</label>
            <input type="text" id="title" class="form-control" placeholder="e.g. Groceries, Salary" required>
          </div>

          <div class="form-group">
            <label for="amount">Amount (₹)</label>
            <input type="number" id="amount" class="form-control" placeholder="e.g. 100" min="0" step="0.01" required>
          </div>

          <div class="radio-group">
            <div class="radio-option income-option" data-type="income">
              <i class="fas fa-arrow-down"></i>
              <div>Income</div>
            </div>
            <div class="radio-option expense-option" data-type="expense">
              <i class="fas fa-arrow-up"></i>
              <div>Expense</div>
            </div>
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" class="form-control" required>
              <option value="">Select a category</option>
              <option value="salary">Salary</option>
              <option value="freelance">Freelance</option>
              <option value="investment">Investment</option>
              <option value="food">Food & Dining</option>
              <option value="shopping">Shopping</option>
              <option value="transport">Transportation</option>
              <option value="entertainment">Entertainment</option>
              <option value="utilities">Utilities</option>
              <option value="health">Health & Fitness</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" class="form-control" required>
          </div>

          <button type="submit" class="btn">
            <i class="fas fa-plus"></i> Add Transaction
          </button>
        </form>
      </div>
    </div>

    <div class="card">
      <h2><i class="fas fa-history"></i> Recent Transactions</h2>
      <input type="text" id="search" class="form-control" placeholder="Search transactions…">
      <div class="transactions" id="transactions-list"></div>
    </div>

    <footer>
      <p>Created for SRM | Expense Tracker Project | &copy; 2025</p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
